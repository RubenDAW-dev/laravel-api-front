<section class="max-w-md mx-auto mt-12 mb-12">
  <h2 class="text-2xl font-semibold mb-4 mt-12">Registrarse</h2>

  @if (errorMsg()) { <div class="error mb-3">{{ errorMsg() }}</div> }

  <form (ngSubmit)="register()" autocomplete="off" novalidate>
    <label class="font-semibold">Nombre</label>
    <input [(ngModel)]="formData.name" name="name"
           class="border border-gray-300 rounded-md px-3 py-2 w-full mb-3" />

    <label class="font-semibold">Email</label>
    <input [(ngModel)]="formData.email" name="email" type="email"
           class="border border-gray-300 rounded-md px-3 py-2 w-full mb-3" />

    <label class="font-semibold">Contrase√±a</label>
    <input [(ngModel)]="formData.password" name="password" type="password"
           class="border border-gray-300 rounded-md px-3 py-2 w-full mb-4" />

    <div class="flex gap-2">
      <button type="submit" class="btn btn-primary">Crear cuenta</button>
      <a routerLink="/login" class="btn">Ya tengo cuenta</a>
    </div>
  </form>
</section>
