<h2>Registro</h2>

<form (ngSubmit)="register()" #form="ngForm">

  <label>Nombre</label>
  <input name="name" [(ngModel)]="formData.name" required />

  <label>Email</label>
  <input name="email" [(ngModel)]="formData.email" required type="email" />

  <label>Password</label>
  <input name="password" [(ngModel)]="formData.password" required type="password" />

  <button type="submit" [disabled]="form.invalid">Crear cuenta</button>
</form>

<p>
  ¿Ya tienes cuenta?
  <a routerLink="/login">Inicia sesión</a>
</p>
