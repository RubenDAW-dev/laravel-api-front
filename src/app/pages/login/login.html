<section class="max-w-md mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Entrar</h2>

  @if (errorMsg()) { <div class="error mb-3">{{ errorMsg() }}</div> }

  <form (ngSubmit)="login()" autocomplete="off" novalidate>
    <label class="font-semibold">Email</label>
    <input name="email" [(ngModel)]="email" type="email"
      class="border border-gray-300 rounded-md px-3 py-2 w-full mb-3" />

    <label class="font-semibold">ContraseÃ±a</label>
    <input name="password" [(ngModel)]="password" type="password" autocomplete="new-password"
      class="border border-gray-300 rounded-md px-3 py-2 w-full mb-4" />

    <div class="flex gap-2">
      <button type="submit" class="btn btn-primary">Entrar</button>
      <a routerLink="/register" class="btn">Registrarse</a>
    </div>
  </form>
</section>
