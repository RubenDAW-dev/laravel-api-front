<h2>Login</h2>

<form (ngSubmit)="login()">
  <label>Email</label>
  <input [(ngModel)]="email" name="email" type="email" required />

  <label>Password</label>
  <input [(ngModel)]="password" name="password" type="password" required />

  <button type="submit">Entrar</button>
</form>

<p>
  ¿No tienes cuenta?
  <a routerLink="/register">Regístrate</a>
</p>
